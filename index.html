<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statue Ware</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-image: url('https://i.pinimg.com/originals/0a/2c/dd/0a2cdd97107381c3df0fcacb30536ec0.png');
            font-family: monospace; 
            background-color: black; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; 
        }
        .container {
            text-align: left;
            max-width: 500px; 
            background: rgba(255, 255, 255, 0.05); 
            padding: 20px;
            border: 2px solid white; 
            border-radius: 15px; 
            box-shadow: 0 0 10px white; 
            backdrop-filter: blur(10px); 
            transform: translateX(-50px); 
            transition: transform 0.3s, box-shadow 0.3s; 
        }
        .container:hover {
            box-shadow: 0 0 20px white; 
            transform: translateX(-50px) scale(1.05); 
        }
        .title {
            font-size: 36px; 
            background: linear-gradient(to right, pink, white); 
            -webkit-background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px pink, 0 0 20px pink, 0 0 25px pink, 0 0 30px pink, 0 0 35px pink;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px pink, 0 0 40px pink, 0 0 50px pink, 0 0 60px pink, 0 0 70px pink;
            }
        }
        .subtitle {
            font-size: 24px; 
            background: linear-gradient(to right, pink, white); 
            -webkit-background-clip: text;
            color: transparent;
        }
        .description {
            font-size: 14px; 
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white; 
            background: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, pink, white);
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        .button:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .typescript {
            font-size: 36px;
            color: #3178c6; 
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" id="typed-title"></div>
        <div class="subtitle">Dahood Hub</div>
        <div class="description">
            Statue Ware gives the newest up-to-date hub for Dahood, featuring Aimlock, Silent Aim, Teleports, Antilock and more!
        </div>
        <div>
            <button class="button" onclick="location.href='get.html'">Get</button>
            <button class="button" onclick="location.href='contact.html'">Contact</button>
        </div>
    </div>

    <script>
        const text = "Statue Ware";
        let index = 0;
        const speed = 150; 

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typed-title").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
